<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form name="form1">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enter result</label>
                <div class="col-sm-10">
                    <input type="text" name="result" id="result" class="form-control" placeholder="" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" onchange="check()" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <input type="radio" name="gender" id="gender1" value="man" onchange="check()" />Man
                    <input type="radio" name="gender" id="gender2" value="woman" onchange="check()" />Woman
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" name="age" id="age" class="form-control" onchange="check()" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password1" id="password1" class="form-control" size="6" maxlength="6"
                        onchange="check()">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enter again</label>
                <div class="col-sm-10">
                    <input type="password" name="password2" id="password2" class="form-control" size="6" maxlength="6"
                        onchange="check()">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Chioce class</label>
                <div class="col-sm-10">
                    <select name="class" onchange="check()">
                        <option value="0">choice class</option>
                        <option >資工1A</option>
                        <option >資工1B</option>
                        <option >資工2A</option>
                        <option >資工2B</option>
                        <option >資工3A</option>
                        <option >資工3B</option>
                        <option >資工4A</option>
                        <option >資工4B</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <script>
        function check() {
            var array = new Array(5);
            if (document.getElementById("name").value == "") {
                array[0] = "";
            }
            else {
                array[0] = "Name:" + document.form1.name.value;
            }

            if (document.form1.gender.value == "") {
                array[1] = "";
            }
            else {
                array[1] = " Gender:" + document.form1.gender.value;
            }

            if (document.form1.age.value == "") {
                array[2] = "";
            }
            else {
                array[2] = " Age:" + document.form1.age.value;
            }

            if (document.form1.password1.value == "") {
                array[3] = "";
            }
            else if (document.form1.password1.value.length < 6) {
                array[3] = " at least 6 numbers";
            }
            else if (document.form1.password1.value != document.form1.password2.value) {
                array[3] = " Password:false";
            }
            else {
                array[3] = " Password:true";
            }

            if(document.form1.class.value == "0"){
                array[4]="";
            }
            else{
                array[4] = " Class:" + document.form1.class.value;
            }

            document.getElementById("result").value = array.join(' ');
        }

    </script>
</body>

</html>
